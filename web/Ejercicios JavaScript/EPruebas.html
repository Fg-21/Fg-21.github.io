<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Números</h1>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button id="Suma">Suma</button>
    <button id="Resta">Resta</button>
    <button id="Multiplicación">Multiplicación</button>
    <button id="División">División</button>
    <div id="vacio"></div>
  </body>
</html>
<script>
  //EjercicioOperaciones
  let user = "Fran",
    edad = "19";

  //Sumar
  document.getElementById("Suma").addEventListener("click", () => {
    a = parseInt(document.getElementById("num1").value);
    b = parseInt(document.getElementById("num2").value);
    const textoSuma = document.createElement("p");
    textoSuma.textContent = 'La suma es ' + (a + b);
    document.getElementById("vacio").append(textoSuma);
  });

  //Restar
  document.getElementById("Resta").addEventListener("click", () => {
    const a = parseInt(document.getElementById("num1").value);
    const b = parseInt(document.getElementById("num2").value);
    const textoSuma = document.createElement("p");
    textoSuma.textContent = a - b;
    document.getElementById("vacio").append(textoSuma);
  });

  //Multiplicar
  document.getElementById("Multiplicación").addEventListener("click", () => {
    const textoSuma = document.createElement("p");
    textoSuma.textContent = a * b;
    document.getElementById("vacio").append(textoSuma);
  });

  //Dividir
  document.getElementById("División").addEventListener("click", () => {
    const textoSuma = document.createElement("p");
    textoSuma.textContent = a / b;
    document.getElementById("vacio").append(textoSuma);
  });
</script>
