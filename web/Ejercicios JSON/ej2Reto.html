<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E2</title>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="">
      <label for="Nombre">Nombre</label>
      <input type="Text" id="nombre" />

      <label for="Apellido">Apellido</label>
      <input type="Text" id="second" />

      <label for="Edad">Edad</label>
      <input type="Text" id="age" />

      <button type="button">Insertar</button>
    </form>
    <br />

    <table border="1px" id="tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody id="tab"></tbody>
    </table>

    <script>
        $(document).ready(function() {
        $("button").click(insertar);
        $("#tabla").on("click",".row", function(){
            $(this).remove();
        });

        let tabla = ["1", "2"]
        


        function obtenerValores() {
          let persona = {
            nombre: document.getElementById("nombre").value,
            second: document.getElementById("second").value,
            age: document.getElementById("age").value,
          };
          return persona;
        }

             function alerta(){
                if($("#nombre").val() == ""){
                    alert("Nombre Vacío");
                }
                if($("#second").val() == ""){
                    alert("Apellido Vacío");
                }
                if($("#age").val() == ""){
                    alert("Edad Vacía");
                }
             }
            

        function insertar() {
            let persona = obtenerValores();
        if($("#nombre").val() != "" && $("#second").val() != "" && $("#age").val() != ""){
          $("#tab").append(`<tr class= "row"><td>${persona.nombre}</td><td>${persona.second}</td><td>${persona.age}</td></tr>`
          )
         } else{
                alerta(); 
              }
        }});
    </script>
  </body>
</html>
