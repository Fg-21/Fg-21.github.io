<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
<div class="container mt-5">
    <form>
        <fieldset class="border p-4 bc-primary bg-light">
            <legend class="fs-3 fw-bold">Datos de Contacto</legend>
            
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Nombre:</label>
                <input type="text" class="form-control" id="name" name="nombre" placeholder="Nombre">
            </div>

            <div class="mb-3">
                <label for="mail" class="form-label fw-semibold">Email:</label>
                <input type="email" class="form-control" id="mail" name="email" placeholder="correo@electrÃ³nico.com">
            </div>

            <div class="mb-3">
                <label for="textarea" class="form-label fw-semibold">Mensaje:</label>
                <textarea class="form-control" id="textarea" name="mensaje" rows="4" placeholder="Mensaje"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Enviar</button>
        </fieldset>

        
    </form>
    
    <a href="../Index.html" class="btn btn-info fs-3 fw-bold mt-5 mb-3">Inicio</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
