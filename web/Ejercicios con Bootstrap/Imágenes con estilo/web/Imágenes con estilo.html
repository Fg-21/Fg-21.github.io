<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes con estilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h3 class="text-center">Imágenes con estilos</h3>

       
        <div class="d-flex justify-content-center align-items-center border border-danger border-3" style="height: 150px;">
            <img src="../img/casa.png" alt="Casa" width="50">
        </div>
        <div class="d-flex justify-content-around border border-3 border-primary p-2">
            <img src="../img/casa.png" alt="Casa" width="50">
            <img src="../img/casa.png" alt="Casa" width="50">
            <img src="../img/casa.png" alt="Casa" width="50">
            <img src="../img/casa.png" alt="Casa" width="50">
        </div>

        <div class="border border-success border-3 p-2 justify-content-end">
            <div class="mb-2 d-flex justify-content-center">
                <img src="../img/casa.png" alt="Casa" width="50">
            </div>
            <div class="mb-2 d-flex justify-content-center">
                <img src="../img/casa.png" alt="Casa" width="50">
            </div>
            <div class="mb-2 d-flex justify-content-center">
                <img src="../img/casa.png" alt="Casa" width="50">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
